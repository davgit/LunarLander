<!DOCTYPE html>

<html>

<head>
	<title>Lunar Lander</title>
	<script type="text/javascript" src="js/Three_46.js"></script>
	
<!-- 	// <script type="text/javascript" src="js/ThreeSparks.js"></script> -->
	<script type="text/javascript" src="js/threex.sparks_46.js"></script>

	<script type="text/javascript" src="js/Sparks_46.js"></script>
	<script type="text/javascript" src="js/Tween.js"></script>
	
	<script type="text/javascript" src="js/test.js"></script>

	<script type="x-shader/x-vertex" id="vertexshader">
		
		// switch on high precision floats
		#ifdef GL_ES
		precision highp float;
		#endif
		
		void main()
		{
			gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
		}
		
	</script>
	
	<script type="x-shader/x-fragment" id="fragmentshader">
	
		#ifdef GL_ES
		precision highp float;
		#endif
		
		void main()
		{
			gl_FragColor 	= vec4(1.0,0.0,1.0,1.0);
		}
	
	</script>
</head>

<body onload="ThreeJSStart();">
</body>

</html>
